<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="gst.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h3 class="text-center ">GST BILL</h3>
        <div class="row mt-5">
            <div class="col-sm-4">
                    <label class="form-label">Price</label>
                    <input type="text" id="price" class="form-control">
                </div>
            <div class="col-sm-4">
                <label class="form-label"> GST %</label>
                <select class="form-control" id="gst">
                    <option>5</option>
                    <option>10</option>
                    <option>15</option>
                    <option>20</option>
                </select>
                </div>
            <div class="col-sm-4">
                <label class="form-label"> Quantity </label>
                <select class="form-control" id="qty">
                    <option>6</option>
                    <option>12</option>
                    <option>18</option>
                    <option>24</option>
                </select>
                </div>  
                </div>

                <button class="btn btn-primary m-2 " onclick="gstbill()">Get Bill</button>

                <div class="row">
                    <div class="col-sm-4 ">
                <div class="alert alert-success m-3" role="alert" id="ans1"> 
                    <label class="form-label">Price + Quantity</label>
                    <input type="text" id="price-qty" class="form-control">
                    </div>
                    </div>
                    <div class="col-sm-4 ">
                    <div class="alert alert-success m-3" role="alert" id="ans2">
                    <label class="form-label">GST Amount</label>
                    <input type="text" id="amt" class="form-control">
                    </div> </div>
                    <div class="col-sm-4 ">
                    <div class="alert alert-success m-3" role="alert" id="ans3">
                    <label class="form-label">Final Price</label>
                    <input type="text" id="finalans" class="form-control">
                   </div>
                   </div>
                </div>
            


</body>
</html>
